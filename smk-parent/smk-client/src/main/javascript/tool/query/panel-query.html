<feature-list-panel class="smk-query-panel"
    v-bind="featureListProps()"
>
<!-- <side-panel class="smk-query-panel" v-bind:class="{ 'smk-busy': busy }"> -->
    <template slot="header">
        <h1>{{ title }}</h1>
    </template>

    <template slot="commands">
        <!-- <select class="smk-command smk-select-query"
            v-on:change="$$emit( 'select-query', { id: $event.target.value } )"
        >
            <option selected disabled>Pick a query</option>
            <option
                v-for="query in queries"
                v-bind:value="query.id"
            >{{ query.title }}</option>
        </select> -->

        <div class="smk-description">{{ description }}</div>

        <div class="smk-parameters">
            <component class="smk-parameter"
                v-for="( parameter, i ) in parameters"
                v-bind:key="parameter.id"
                v-bind:is="parameter.component"
                v-bind="parameter.prop"
                v-on:input="$$emit( 'parameter-input', { index: i, value: $event.value } )"
            ></component>
        </div>
    </template>

    <template slot="command-row" slot-scope="list">
        <span class="smk-command"
            v-bind:class="{ 'smk-disabled': list.isEmpty }"
            v-on:click="$$emit( 'execute' )"
        >Execute</span>

        <!-- <span class="smk-command"
            v-bind:class="{ 'smk-disabled': list.isEmpty }"
            v-on:click="$$emit( 'clear' )"
        >Reset</span> -->
    </template>

    <template slot="placeholder">
        Configure parameters and click Execute.
    </template>
