<div class="smk-identify-popup" v-if="layer">
    <div class="smk-header">
        <h3>{{ layer.config.title }}</h2>
        <h2>{{ feature.title }}</h2>
    </div>

    <div v-html="feature.properties.description" v-if="feature.properties.description"></div>

    <div class="smk-attributes" v-if="!feature.properties.description">
        <div class="smk-attribute" v-for="attr in layer.config.attributes" v-if="layer.config.attributes">
            <span class="smk-attribute-title">{{ attr.title }}</span>
            <span class="smk-attribute-value">{{ feature.properties[ attr.name ] }}</span>
        </div>

        <div class="smk-attribute" v-for="(val, attr) in feature.properties" v-if="!layer.config.attributes || layer.config.attributes.length == 0">
            <span class="smk-attribute-title">{{ attr }}</span>
            <span class="smk-attribute-value">{{ val }}</span>
        </div>
    </div>

    <div class="smk-commands">
        <span class="smk-command" v-on:click="zoomToFeature( layer, feature )">Zoom to</span>
        <span class="smk-command" v-on:click="directionsToFeature( layer, feature )">Directions to</span>
        <span class="smk-command" v-on:click="selectFeature( layer, feature )">Add to selection</span>
    </div>
</div>
