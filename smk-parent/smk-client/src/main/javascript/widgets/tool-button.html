<div
    v-bind:class="{ 'smk-tool-active': tool.active, 'smk-tool-visible': tool.visible, 'smk-tool-enabled': tool.enabled }"
    ><button
        v-on:click="$$emit( 'click', { type: tool.type } )"
        v-bind:title="tool.title"
    ><i class="material-icons">{{ tool.widget.icon }}</i>
    </button>
</div>
