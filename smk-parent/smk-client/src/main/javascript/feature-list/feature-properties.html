<div>
    <div class="smk-header">
        <h3>{{ layer.title }}</h3>
        <h2>{{ feature.title }}</h2>
    </div>

    <div class="smk-attributes">
        <div class="smk-attribute"
            v-for="(val, attr) in feature.properties"
        >
            <span class="smk-title" v-html="insertWordBreaks( attr )"></span>
            <span class="smk-value">{{ val }}</span>
        </div>
    </div>
</div>
