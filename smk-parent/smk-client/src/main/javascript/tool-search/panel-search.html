<side-panel class="smk-search-panel" v-bind:class="{ 'smk-busy': tool.busy }">
    <template slot="header">
        <h1>Search</h1>
        <div class="smk-spinner"></div>
        <input type="text" placeholder="Search keywords" class="smk-search browser-default" style="width: 100%"
            v-model.trim="search"
            v-on:keyup="$$emit( 'input-change', { text: search } )"
        >
    </template>

    <template slot="commands">
        <span class="smk-command"
            v-bind:class="{ 'smk-disabled': isEmpty() }"
            v-on:click="$$emit( 'clear' ); search=null"
        >Clear results</span>
    </template>

    <div class="smk-placeholder"
        v-if="isEmpty()"
    >
        Enter search keywords.
    </div>

    <div class="smk-search-result"
        v-if="!isEmpty()"
        v-for="result in tool.results"
        v-on:mouseenter="$$emit( 'hover', { result: result } )"
        v-on:mouseleave="$$emit( 'hover', { result: null } )"
        v-on:click="$$emit( 'pick', { result: result } )"
        v-bind:class="{ 'smk-highlighted': result.id == tool.highlightId }"
    >
        <h2>{{ result.properties.fullAddress }}</h2>
        <!-- <div v-for="feature in result.features" class="smk-selected-feature" v-bind:class="{ 'smk-highlighted': feature.highlightId == highlightId }"> -->
            <!-- <span v-on:click="setActiveFeature( result, feature )">{{ feature.title }}</span> -->
        <!-- </div> -->
        <!-- <a class="smk-layer-metadata" v-if="layer.metadataUrl" v-bind:href="layer.metadataUrl" target="_metadata">Layer information</a> -->
    </div>
</side-panel>
