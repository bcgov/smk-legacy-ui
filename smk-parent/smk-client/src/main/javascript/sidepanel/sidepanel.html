<div class="smk-sidepanel" v-bind:class="{ expanded: activeToolId != null }">

    <div class="smk-elastic-panel">
        <component class="smk-panel"
            v-if="activeToolId && tool[ activeToolId ]"
            v-bind:is="tool[ activeToolId ].panelComponent"

        ></component>
    </div>

</div>
