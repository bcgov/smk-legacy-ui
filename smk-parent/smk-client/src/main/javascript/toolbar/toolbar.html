<div class="smk-toolbar">

    <component class="smk-tool"
        v-bind:class="{ 'smk-tool-active': tool.widget.active, 'smk-tool-visible': tool.widget.visible, 'smk-tool-enabled': tool.widget.enabled }"
        v-for="tool in tools"
        :key="tool.id"
        v-bind:is="tool.widgetComponent"
        v-bind="tool.widget"
    ></component>

</div>
