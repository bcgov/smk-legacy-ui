<div class="smk-coordinate"
    v-if="latitude && longitude"
>
    <span class="smk-ordinate">
        <label>latitude<div>{{ latitude | formatNumber( 4 ) }}</div></label>
    </span>
    <span class="smk-ordinate">
        <label>longitude<div>{{ longitude | formatNumber( 4 ) }}</div></label>
    </span>

</div>
