<div class="smk-parameter">
    <label>
        {{ title }}
        <input
            v-model="input"
            v-on:input="$emit( 'input', { value: $event.target.value } )"
            v-on:keyup.down="$emit( 'pickDown' )"
            v-on:keyup.up="$emit( 'pickUp' )"
            v-on:keyup.enter="$emit( 'execute' )"
        >
    </label>
</div>
