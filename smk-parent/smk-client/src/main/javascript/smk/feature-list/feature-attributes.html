<div>
    <div class="smk-header">
        <h3>{{ layer.title }}</h3>
        <h2>{{ feature.title }}</h2>
    </div>

    <div class="smk-attributes"
        v-if="layer.attributes && layer.attributes.length > 0"
    >
        <div class="smk-attribute"
            v-for="attr in layer.attributes"
            v-if="attr.visible !== false"
        >
            <span class="smk-title" v-html="insertWordBreaks( attr.title )"></span>
            <span class="smk-value" v-html="formatValue( feature.properties[ attr.name ] )"></span>
        </div>
    </div>
</div>
