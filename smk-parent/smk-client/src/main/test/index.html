<!doctype html>
<html>
    <head>
        <title>STANDALONE</title>
        <!-- STATIC -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
        <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="test-settings.css">
        <script src="test-settings.js"></script>
        <!-- DYNAMIC LOADED -->
    </head>
    <body >
        <div id="smk-map-frame"></div>

        <div id="test-settings">
            <select id="config" data-placeholder="Config..." multiple name="config">
                <option value="base-config">Base</option>
                <option value="esri3d">ESRI 3D</option>
                <option value="base-mapping">Base Mapping</option>
                <option value="esri-dynamic">ESRI Dynamic</option>
                <option value="land-tenures-1">Land Tenures 1</option>
                <option value="land-tenures-2">Land Tenures 2</option>
                <option value="water-management">Water Management</option>
                <option value="geojson">GeoJson</option>
                <option value="clustering">Clustering</option>
                <option value="kml">Kml</option>
            </select>

            <div id="tools">
                <input id="apply" type="button" value="Apply">
            </div>
        </div>

        <div id="wait">Wait...</div>

        <script>
            $( function () {
                $( '#wait' ).show()
                setTimeout( function () {
                    $( '#wait' ).hide()
                    var script = document.createElement( 'script' )
                    script.setAttribute( 'src', '../smk-bootstrap.js' )
                    script.setAttribute( 'smk-disconnected', true )
                    script.setAttribute( 'smk-standalone', true )
                    // script.setAttribute( 'smk-config', [].concat( PARAM.config ).map( function ( c ) { return 'config/' + c + '.json' } ).join( ',' ) )
                    // script.setAttribute( 'smk-config', '@config' )
                    document.getElementsByTagName( 'head' )[ 0 ].appendChild( script );
                }, 3000 )
            } )
        </script>
    </body>
</html>
